<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDN Safe</title>
    <script type="text/javascript" src="../js/constants.js"></script>
    <script type="text/javascript" src="../js/punycode.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
    <link rel="stylesheet" href="../css/material.min.css">
    <script src="../js/material.min.js"></script>
    <link rel="stylesheet" href="../css/material_fonts.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>

<div class="idn-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text" id="popupTitle">extensionName</h2>
    </div>
    <div class="mdl-card__supporting-text">

        <span id="popup_desc"></span><br />

        <div id="block_list_container">
            <ul class="mdl-list" id="blocked_list">
            </ul>
        </div>

    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--icon mdl-js-button" id="btn_settings_page" href="options.html" target="_blank"><i class="material-icons">settings</i></a>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="btn_allow_temp"></a>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="btn_allow_always"></a>
    </div>
</div>

<script type="text/html" id="template_list_item">
    <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
            <span class="mdl-list__item-primary-content"><label for="__LIST_ID__">__DOMAIN_TEXT__</label></span>
         </span>
        <span class="mdl-list__item-secondary-action">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="__LIST_ID__">
            <input type="checkbox" name="domaincheckbox" id="__LIST_ID__" data-domain="__DOMAIN__" class="mdl-checkbox__input"/>
          </label>
        </span>
    </li>
</script>

<script type="text/html" id="template_no_items">
    <span class="mdl-chip mdl-chip--contact">
        <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">OK</span>
        <span class="mdl-chip__text">__MSG__</span>
    </span>
</script>

</body>
</html>
